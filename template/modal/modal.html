<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
    {{content}}
</div>
<div class="modal-footer">
    <button class="btn btn-flat btn-warning" type="button" ng-click="cancel()" ng-hide="alert">Cancel</button>
    <button class="btn btn-flat btn-primary" type="button" ng-click="ok()">OK</button>
</div>
